            <main class="principal">

                <section id="formulario">

                    <form action="https://formsubmit.co/a50d2e67786fbe15f37c0de4572f522b" method="post">

                        <h2>Formulario de contacto</h2><br>

                        <div>

                            <label for="nombre">Nombre</label><br>

                            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" maxlength="40" required>
                        
                        </div><br>

                        <div>

                            <label for="apellido">Apellido</label><br>

                            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" maxlength="40" required>
                        
                        </div><br>

                        <div>

                            <label for="email">e-mail</label><br>

                            <input type="email" name="email" id="email" placeholder="Ingrese su dirección de e-mail" maxlength="40" required>
                        
                        </div><br>

                        <div>

                            <label for="confirma">Confirmación de e-mail</label><br>

                            <input type="email" name="email" id="confirma" placeholder="Ingrese nuevamente su dirección de e-mail" maxlength="40" required>
                        
                        </div><br>

                        <div>

                            <label for="comentario">Comentarios</label><br>

                            <textarea name="comentario" id="comentario" placeholder="Máximo 500 caracteres" maxlength="500"  required></textarea>
                        
                        </div>
                            
                        <div>
                            
                            <button type="submit" class="boton">Enviar comentarios</button>
                        
                        </div>

                        <div> <!-- campos ocultos sugeridos en la documentación de https://formsubmit.co/ -->

                            <input type="hidden" name="_captcha" value="true"> <!-- el valor "false" deshabilita esta característica adicional -->
                            <input type="hidden" name="_autoresponse" value="Muchas gracias. Recibimos su mensaje y le responderemos a la brevedad.">
                            <input type="text" name="_honey" style="display:none">

                        </div>

                    </form>
    
                </section>
